<!DOCTYPE html>
<html>
<head>
    <style>
        /* 使页面充满整个窗口 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 将 <iframe> 元素充满整个窗口 */
        #iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<script>
    window.onload=()=>{
       const search = location.search
        if (search.indexOf('id')===-1){
            window.close()
        }else{
            const id = search.split('=')[1]
            document.querySelector('#iframe').src=`https://cms_client.cnpg.co.nz/blog/${id}?lang=en`
            document.title = id.replaceAll('-',' ')
        }
    }
</script>

<iframe id="iframe" src=""></iframe>
</body>
</html>
